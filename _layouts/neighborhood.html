---
layout: default
---

<div class="p-2">
    <h1 class="font-bold text-3xl">
        <a href="{% link neighborhoods.html %}">Neighborhoods</a> |
        {{ page.name }}
    </h1>
</div>

<hr>

<ul class="p-2">
{% for post in site.places %}
{% if post.neighborhood == page.name %}
    <li><a class="hover:text-blue-500 text-blue-700 underline" href="{{ post.url }}">{{ post.name }}</a></li>
{% endif %}
{% endfor %}
</ul>

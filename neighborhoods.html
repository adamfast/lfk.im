---
layout: default
permalink: /neighborhoods/
---

<div class="lg:flex lg:items-center lg:justify-between">
  <div class="flex-1 min-w-0 py-3 px-3">
    <h2 class="text-3xl font-bold leading-7 text-gray-900 sm:text-2xl sm:leading-9 sm:truncate">
      Neighborhoods
    </h2>
  </div>
</div>

<div class="w-full mx-auto">
  <div class="shadow-md rounded my-6 overflow-hidden">
    <ul>
    {% for neighborhood in site.neighborhoods %}
        <li><a class="hover:text-blue-500 text-blue-700 underline" href="{{ neighborhood.url }}">{{ neighborhood.name }}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
